{% set name = "types-backports_abc" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-backports_abc-{{ version }}.tar.gz
  sha256: a4346efa9ffb1ecf692333b1adb8b2d997268007c98b94d44d5956d7cabadd69

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/backports_abc-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for backports_abc
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
